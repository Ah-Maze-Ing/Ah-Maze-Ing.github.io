<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% seo %}

    <script>
    var require = {
      baseUrl: '{{ "assets/js/vendor" | relative_url }}',
      paths: {
        jquery: 'jquery.min',
        touchSwipe: 'jquery.touchSwipe.min',
        app: '../app'
      },
      shim: {
        'bootstrap/util': {
          deps: [ 'jquery' ]
        },
        'bootstrap/carousel': {
          deps: [ 'touchSwipe', 'bootstrap/util' ]
        }
      },
      deps: []
    };
    </script>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        </header>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>
      </div>
    </div>

    {% if site.google_analytics %}
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-03FCE55ZMM"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics }}');
      </script>

    {% endif %}

    <script src="{{ '/assets/js/require.js' | relative_url }}" type="text/javascript"></script>
  </body>
</html>
