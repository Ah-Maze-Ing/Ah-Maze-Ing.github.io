<div id="slideshow" class="carousel slide" data-ride="carousel" markdown="0">
  <ol class="carousel-indicators">
    {% for slide in site.data.slideshow %}
    <li data-target="#slideshow" data-slide-to="{{ forloop.index0 }}"{% if forloop.first == true %} class="active"{% endif %}></li>
    {% endfor %}
  </ol>


  <div class="carousel-inner" role="listbox">
    {% for slide in site.data.slideshow %}
    <div class="carousel-item{% if forloop.first == true %} active{% endif %}">
      <img class="d-block img-fluid" src="/assets/images/{{ slide.filename }}" alt="{{ slide.title }}">
    </div>
    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  require.deps.push('bootstrap/carousel', 'app/swipeable-carousel')
</script>
